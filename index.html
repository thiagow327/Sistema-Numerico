<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Numerico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Sistema Numérico</h1>
    </header>
    <section>
        <div id="formulario">
            <p>Digite um número (entre 1 e 100):</p>
            <input type="number" name="numero" id="numero">
            <br><input id='adicionar' type="button" value="Adicionar" onclick="adicionar()">
            
            <p>Números cadastrados:</p>
            <br><select name="lista" id="lista" size="6"></select>
            <br><input id='finalizar' type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">
            
        </div>
    </section>
    <footer>
        <p>&copy; ThiagoSilva</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
